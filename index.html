<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="top" src="./images/bg-pattern-top.svg" alt="">
    <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="">
<div class="card">

  <div class="uppercard">

  </div>
  <div class="lowercard">
      <img src="images/image-victor.jpg" id="profilepic">
      <div class="cardtitle">
        <p>Victor Crest <span style="color: hsl(227, 10%, 46%);padding: 1px;"> 26 </span></p><br/>
      </div>
      <div class="cardlocation">
        <p>London</p>
      </div>
      <hr>
    <div class="cardfooter">
      <p>80K<br>
        <span class="follow">Followers</span></p>
      <p>803K<br/>
        <span class="follow">Likes</span></p>
        <p>1.4K<br/>
          <span class="follow">Photos</span></p>
    </div>
      
  </div>

</div>
  
 
  
  

  

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
